<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Bus- & Zugstrecken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .routes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .route-btn {
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border-radius: 0.8rem;
      border: none;
      background: #1e88e5;
      color: white;
      font-weight: 600;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .route-btn span {
      display: block;
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 400;
      margin-top: 0.3rem;
    }
    .route-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>Meine Strecken</h1>

  <div class="routes">

    <!-- 1. Kusterdingen (Mozartstraße) → Tübingen Hbf (Buslinie 7611) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Haltestelle+Mozartstraße+Kusterdingen+Deutschland&destination=Haltestelle+Tübingen+Hauptbahnhof+Tübingen+Deutschland&travelmode=transit&transit_mode=bus'">
      Kusterdingen (Mozartstraße) → Tübingen Hbf
      <span>Buslinie 7611 (nur Bus, soweit möglich)</span>
    </button>

    <!-- 2. Tübingen Hbf → Kusterdingen (Mozartstraße) (Buslinie 7611) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Haltestelle+Tübingen+Hauptbahnhof+Tübingen+Deutschland&destination=Haltestelle+Mozartstraße+Kusterdingen+Deutschland&travelmode=transit&transit_mode=bus'">
      Tübingen Hbf → Kusterdingen (Mozartstraße)
      <span>Buslinie 7611 (nur Bus, soweit möglich)</span>
    </button>

    <!-- 3. Tübingen Hbf → Reutlingen Hbf (Zug/ÖPNV) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Tübingen+Hauptbahnhof+Tübingen+Deutschland&destination=Reutlingen+Hauptbahnhof+Reutlingen+Deutschland&travelmode=transit'">
      Tübingen Hbf → Reutlingen Hbf
      <span>Zug- / ÖPNV-Verbindung</span>
    </button>

    <!-- 4. Reutlingen Hbf → Tübingen Hbf (Zug/ÖPNV) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Reutlingen+Hauptbahnhof+Reutlingen+Deutschland&destination=Tübingen+Hauptbahnhof+Tübingen+Deutschland&travelmode=transit'">
      Reutlingen Hbf → Tübingen Hbf
      <span>Zug- / ÖPNV-Verbindung</span>
    </button>

    <!-- 5. Reutlingen Listplatz → Hermann-Ehlers-Str. (Bus) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Haltestelle+Reutlingen+Listplatz+Reutlingen+Deutschland&destination=Haltestelle+Reutlingen+Hermann-Ehlers-Straße+Reutlingen+Deutschland&travelmode=transit&transit_mode=bus'">
      Reutlingen Listplatz → Hermann-Ehlers-Str.
      <span>Busverbindung (nur Bus, soweit möglich)</span>
    </button>

    <!-- 6. Hermann-Ehlers-Str. → Reutlingen Listplatz (Bus) -->
    <button class="route-btn"
      onclick="window.location.href='https://www.google.com/maps/dir/?api=1&origin=Haltestelle+Reutlingen+Hermann-Ehlers-Straße+Reutlingen+Deutschland&destination=Haltestelle+Reutlingen+Listplatz+Reutlingen+Deutschland&travelmode=transit&transit_mode=bus'">
      Hermann-Ehlers-Str. → Reutlingen Listplatz
      <span>Busverbindung (nur Bus, soweit möglich)</span>
    </button>

  </div>

</body>
</html>
