<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Bus- & Zugstrecken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .routes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .route-btn {
      display: block;
      width: 100%;
      border: none;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      text-align: left;
      background: #007bff;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }
    .route-btn span {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.88rem;
      opacity: 0.9;
    }
    .route-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background: #005fcc;
    }
    .section-title {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Meine Strecken</h1>

  <div class="routes">

    <!-- 1️⃣ Kusterdingen → Tübingen -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08416%253A11000%26origin%3Dde%253A08416%253A804&lng=de&trip=multiModalitySelected%3Dpt'">
      Kusterdingen (Mozartstraße) → Tübingen Hbf
      <span>Direkt in Naldo · Linie 7611</span>
    </button>

    <!-- 2️⃣ Tübingen → Kusterdingen -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08416%253A804%26origin%3Dde%253A08416%253A11000&lng=de&trip=multiModalitySelected%3Dpt'">
      Tübingen Hbf → Kusterdingen (Mozartstraße)
      <span>Direkt in Naldo · Linie 7611</span>
    </button>

    <div class="section-title">Tübingen ↔ Reutlingen (Zug)</div>

    <!-- 3️⃣ Tübingen → Reutlingen -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08415%253A22006%26origin%3Dde%253A08416%253A11000&lng=de&trip=multiModalitySelected%3Dpt'">
      Tübingen Hbf → Reutlingen Hbf
      <span>Direkt in Naldo · Zug RB63 / RE</span>
    </button>

    <!-- 4️⃣ Reutlingen → Tübingen -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08416%253A11000%26origin%3Dde%253A08415%253A22006&lng=de&trip=multiModalitySelected%3Dpt'">
      Reutlingen Hbf → Tübingen Hbf
      <span>Direkt in Naldo · Zug RB63 / RE</span>
    </button>

    <div class="section-title">Reutlingen Innenstadt</div>

    <!-- 5️⃣ Reutlingen Hbf → Hermann-Ehlers -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08415%253A29128%26origin%3Dde%253A08415%253A22006&lng=de&trip=multiModalitySelected%3Dpt'">
      Reutlingen Hbf → Hermann-Ehlers-Str.
      <span>Direkt in Naldo · Stadtbus</span>
    </button>

    <!-- 6️⃣ Hermann-Ehlers → Reutlingen Hbf -->
    <button class="route-btn"
      onclick="window.location.href='https://www.naldo.de/fahrplan/app/trip?formik=destination%3Dde%253A08415%253A22006%26origin%3Dde%253A08415%253A29128&lng=de&trip=multiModalitySelected%3Dpt'">
      Hermann-Ehlers-Str. → Reutlingen Hbf
      <span>Direkt in Naldo · Stadtbus</span>
    </button>

  </div>
</body>
</html>
